LOCAL_MSG_WELCOME_TO_MSG_1=Bienvenido a Bitcoin Private Messaging. Para empezar, tendr\u00e1s que crear una nueva identidad de mensajer\u00eda \n para ti. Como parte de esta identidad de mensajer\u00eda, se crear\u00e1 un par de direcciones B + Z \n. La direcci\u00f3n B se usar\u00e1 para identificarte publicamente a otros usuarios. \n Nunca debe usarse para otras transacciones financieras, ya que esto podr\u00eda reducir o comprometer tu privacidad. La direcci\u00f3n Z se usar\u00e1 para enviar y recibir \n mensajes. \n \n Al crear una nueva identidad de mensajer\u00eda, solo es obligatorio especificar un nickname \n para ti mismo. Todos los dem\u00e1s elementos como nombres / direcciones, etc. son opcionales. La \n iformaci\u00f3n en la identidad de mensajer\u00eda debe compartirse con otros usuarios \n debe tener cuidado con los detalles que compartes. \n \n Una vez que se haya creado su identidad de mensajer\u00eda, puede exportarla a un archivo utilizando la opci\u00f3n \n men\u00fa Mensajer\u00eda >> Exportar identidad propia. Este archivo puede ser compartido con otros usuarios que deseen importarlo. Para establecer contacto con otros usuarios, debe \n importar su identidad de mensajer\u00eda, utilizando la opci\u00f3n de men\u00fa Mensajes >> Importar contacto \ nidentidad. \n \n Su historial de mensajes se guardar\u00e1 y mantendr\u00e1 en el directorio: \ n "
