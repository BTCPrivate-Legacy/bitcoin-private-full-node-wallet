LOCAL_MSG_ADD_BTCP_TO_SEND_1=L'indirizzo Z utilizzato per inviare/ricevere messaggi deve essere fornito con BTCP: \n
LOCAL_MSG_ADD_BTCP_TO_SEND_2=Verrai reindirizzato alla scheda UI per inviare BTCP per aggiungere un po' al bilancio. Hai bisogno solo di una piccola quantit\u00e0 tipo  0.1 BTCP \u00e8 sufficiente per inviare 500 messaggi. \u201c, Dopo aver inviato alcuni \n BTCP \u00e8 necessario attendere la conferma della transazione (in genere occorrono 2,5 minuti). Si consiglia di inviare BTCP a questo indirizzo Z in due o pi\u00f9 transazioni separate (anche se una transazione \n \u00e8 sufficiente). ", 
