LOCAL_MSG_WELCOME_TO_MSG_1=Benvenuto nella messaggistica di Bitcoin Private. Per prima cosa dovrai creare una nuova identit\u00e0 di messaggistica per te stesso. Come parte di questa identit\u00e0 di messaggistica, verr\u00e0 creata una coppia di indirizzi B+Z . L'indirizzo B deve essere utilizzato per identificarti con altri utenti.\n Non deve mai essere utilizzato per altre transazioni finanziarie poich\u00e9 ci\u00f2 potrebbe ridurre o compromettere completamente la tua privacy. L'indirizzo Z deve essere utilizzato per inviare e ricevere \n messaggi. \n\n Quando si crea una nuova identit\u00e0 di messaggistica \u00e8 obbligatorio specificare un nickname \n per se stessi. Tutti gli altri oggetti come nomi/indirizzi, ecc. sono facoltativi. Le \n informazioni nell'identit\u00e0 di messaggistica sono pensate per essere condivise con altri utenti, quindi \u00e8 necessario fare attenzione ai dettagli che divulghi.\n\n Una volta creata l'identit\u00e0 della tua messaggistica, puoi esportarla in un file usando \n opzione menu Messaggi >> Esporta identit\u00e0 personale. Questo file pu\u00f2 quindi essere condiviso con altri utenti che desiderano importarlo. Per stabilire un contatto con altri utenti, \u00e8 necessario importare la loro identit\u00e0 di messaggistica, utilizzando l\u2019opzione di menu Messaggi >> Importa Contatto \n identit\u00e0.\n\n La cronologia dei messaggi verr\u00e0 salvata e gestita nella directory:\n" 
LOCAL_MSG_WELCOME_TO_MSG_2= \u00c8 necessario assicurarsi che nessun utente non autorizzato abbia accesso ad esso su questo computer.\n\n (Questo messaggio verr\u00e0 visualizzato solo una volta.)
