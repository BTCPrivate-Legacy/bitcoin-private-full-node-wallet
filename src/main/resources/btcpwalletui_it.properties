LOCAL_MSG_IMPORT_DUPLICATE=Conflitto - Trovate identit\u00e0 duplicate 
LOCAL_MSG_IMPORT_DUPLICATE_DETAIL=C'\u00e8 gi\u00e0 un contatto nella tua lista dei contatti con la stessa identit\u00e0. \n \n Due identit\u00e0 sono considerate uguali se i loro indirizzi B/Z sono uguali. \n Vuoi sostituire i dettagli dell'identit\u00e0 di messaggistica esistente con \n quello che viene importato?,
LOCAL_MSG_IMPORT_CONTACT_SUCCESS=Identit\u00e0 di messaggistica dei contatti aggiornata con successo
LOCAL_MSG_IMPORT_CONTACT_SUCCESS_DETAIL=L'identit\u00e0 di messaggistica del tuo contatto \u00e8 stata aggiornata con successo.
LOCAL_MSG_DUPLICATE_SENDER=Contatto con questo indirizzo di identificazione mittente trovato
LOCAL_MSG_DUPLICATE_SENDER_DETAIL=C'\u00e8 un contatto, nell'elenco dei contatti, con lo stesso indirizzo di identificazione mittente \n ma con un'identit\u00e0 completa sconosciuta/non ancora importata: \n \n Vuoi aggiornare i dettagli dell'identit\u00e0 di contatto esistente \n con questa importata? 
LOCAL_MSG_UPDATE_CONTACT=L'identit\u00e0 della messaggistica \u00e8 stata aggiornata con successo
LOCAL_MSG_UPDATE_CONTACT_DETAIL=L'identit\u00e0 di messaggistica del tuo contatto \u00e8 stata aggiornata con successo.
LOCAL_MSG_IMPORT_OWN_ID=Importato con successo! Invia la tua identit\u00e0?
LOCAL_MSG_IMPORT_OWN_ID_1=L'identit\u00e0 di messaggistica del tuo contatto \u00e8 stata importata con successo:
LOCAL_MSG_IMPORT_OWN_ID_2=Ora puoi inviare e ricevere messaggi da questo contatto. Desideri \n inviare (alcuni) i tuoi dati di contatto a questo nuovo contatto \n come messaggio speciale? \n \n Ci\u00f2 consentir\u00e0 a lui/lei di stabilire un contatto con te senza importare manualmente \n l'identit\u00e0 della tua messaggistica (il modo in cui hai importato la sua identit\u00e0).
LOCAL_MSG_NO_CONTACT=Nessun contatto di messaggistica
LOCAL_MSG_NO_CONTACT_DETAIL=Non ci sono contatti di messaggistica nella Rubrica. Per usare la messaggistica, \n \u00e8 necessario aggiungere almeno un contatto. Puoi aggiungere un contatto importando \n la loro identit\u00e0 di messaggistica (Messaggi >> Importa Contatto).
LOCAL_MSG_NO_CONTACT_SELECTED=Nessun contatto selezionato
LOCAL_MSG_NO_CONTACT_SELECTED_DETAIL=Nessun contatto di messaggistica \u00e8 selezionato nell'elenco contatti (sul lato destro dell'interfaccia utente). \n Per rimuovere un contatto \u00e8 necessario selezionare prima un contatto! 
LOCAL_MSG_DELETE_CONTACT_CONFIRM=Rimuovi questo contatto?
LOCAL_MSG_DELETE_CONTACT_CONFIRM_DETAIL=Il contatto verr\u00e0 eliminato definitivamente dalla tua lista contatti! Tutti i messaggi in arrivo da \n questo contatto verranno successivamente ignorati. Sei sicuro di voler rimuovere il \n contatto selezionato ?,
LOCAL_MSG_NO_CONTACTS=Nessun contatto
LOCAL_MSG_NO_CONTACTS_DETAIL=Non ci sono contatti nella tua rubrica. Puoi aggiungere un contatto importando \n la loro identit\u00e0 di messaggistica (Messaggi >> Importa contatto).
LOCAL_MSG_NO_RECIPIENT=Nessun destinatario selezionato
LOCAL_MSG_NO_RECIPIENT_DETAIL=Seleziona un contatto come destinatario del messaggio!
LOCAL_MSG_CONTACT_NO_Z_TOSEND=Il contatto di messaggistica selezionato non sembra avere un indirizzo Z per l'invio e la ricezione di messaggi.
LOCAL_MSG_CANT_SEND_MSG_NO_REPLY=Il contatto ha bisogno di un indirizzo di risposta!
LOCAL_MSG_REND_RETURN_Q=Invia l'indirizzo di risposta?
LOCAL_MSG_FIRST_SEND_CONTACT=Questo \u00e8 il primo messaggio anonimo che stai inviando a questo contatto. \n Desideri inviare l'indirizzo Z della tua identit\u00e0 di messaggistica, in modo che possa rispondere ai tuoi messaggi anonimi?
LOCAL_MSG_NO_B_NO_MSG=Il contatto non ha un indirizzo B di identificazione del messaggio.
LOCAL_MSG_NO_B_NO_MSG_DETAIL=Il contatto non ha un indirizzo B di identificazione del messaggio. Non \u00e8 possibile inviare un messaggio!
LOCAL_MSG_CONTACT_ANONY_WARN_DETAIL=Il contatto \u00e8 anonimo. Stai per inviare un messaggio a lui \n che include l'indirizzo B di identificazione del mittente. Sei sicuro \n di mandargli il messaggio?
LOCAL_MSG_CONTACT_ANONY_WARN=Invia messaggio Rivelando l'indirizzo B del mittente?
LOCAL_MSG_NO_TEXT=Nessun testo del messaggio
LOCAL_MSG_NO_TEXT_DETAIL=Si prega di scrivere un messaggio per inviare!
LOCAL_MSG_SENDING_MSG=Invio in corso
LOCAL_MSG_SENDING_MSG_DETAIL=Al momento \u00e8 in corso un'altra operazione di invio dei messaggi. \n Attendere fino al completamento dell\u2019operazione.
LOCAL_MSG_INSUFF_BALANCE_MSG=L'indirizzo Z per inviare/ricevere messaggi ha un bilancio insufficiente
LOCAL_MSG_INSUFF_BALANCE_MSG_DETAIL_1= L\u2019indirizzo Z utilizzato per inviare/ricevere messaggi ha il bilancio insufficiente:
LOCAL_MSG_INSUFF_BALANCE_MSG_DETAIL_2=Verrai reindirizzato alla scheda UI per inviare BTCP per aggiungere un po' al bilancio. Hai solo bisogno di una piccola quantit\u00e0, ad es. tipo 0.1 BTCP \u00e8 sufficiente per inviare 500 messaggi. Dopo aver inviato alcuni \n BTCP \u00e8 necessario attendere la conferma della transazione (in genere occorrono 2,5 minuti). Si consiglia di inviare BTCP a questo indirizzo Z in due o pi\u00f9 transazioni separate (anche se una transazione \n \u00e8 sufficiente).
LOCAL_MSG_INSUFF_BALANCE_MSG_CONFIRMED=  l'indirizzo Z per inviare/ricevere messaggi ha un bilancio confermato insufficiente
LOCAL_MSG_INSUFF_BALANCE_MSG_CONFIRMED_DETAIL_1=L'indirizzo Z utilizzato per inviare/ricevere messaggi ha un bilancio confermato insufficiente: \n
LOCAL_MSG_INSUFF_BALANCE_MSG_CONFIRMED_DETAIL_2=Questo di solito significa che la precedente transazione di messaggistica non \u00e8 ancora confermata. \u00c8 necessario aspettare che la transazione venga confermata (in genere occorrono 2,5 minuti). Questo problema pu\u00f2 essere evitato se si invia BTCP a questo indirizzo Z in due o pi\u00f9 transazioni \n separate (quando si fornisce il saldo BTCP da utilizzare per la messaggistica).
LOCAL_MSG_TOO_LARGE=La dimensione del messaggio supera i limiti attualmente supportati ...
LOCAL_MSG_TOO_LARGE_DETAIL=Il testo del messaggio che hai scritto \u00e8 troppo lungo per essere inviato. La versione del protocollo di messaggistica BTCP supporta all'incirca 330 \n caratteri per messaggio (il numero non \u00e8 esatto - dipende dal carattere \n specifico della codifica).,
LOCAL_MSG_TOO_LARGE_ID=La tua identit\u00e0 di messaggistica \u00e8 sfortunatamente troppo grande per essere inviata \n come un unico messaggio. Il destinatario dovr\u00e0 importare la tua identit\u00e0 di messaggistica \n manualmente da un file json, oppure puoi inviarlo in parti separate.
LOCAL_MSG_ERROR_SEND_MSG=Errore nell'invio di un messaggio
LOCAL_MSG_NO_MSG_ID_DETAIL_2="L'indirizzo collegato all'identit\u00e0 di messaggistica non \u00e8 stato trovato.
LOCAL_MSG_SEND_CONTACT_DETAILS_Q=Desideri inviare (alcuni) dei tuoi dati di contatto al gruppo: \n
LOCAL_MSG_SEND_CONTACT_DETAILS_Q_2=Ci\u00f2 consentir\u00e0 agli altri membri del gruppo di conoscere la tua identit\u00e0 di messaggistica.
