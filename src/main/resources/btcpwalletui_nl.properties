LOCAL_MSG_INSUFF_BALANCE_MSG_DETAIL_2=Je zal worden doorverwezen naar de tab om saldo naar dit adres te sturen. Een klein bedrag is voldoende. \n0.1 BTCP is meestal voldoende om 500 berichten te sturen. Na het versturen van deze\nBTCP moet je wachten tot deze transactie verwerkt is (ongeveer 2.5 minuten). Het is\naanbevolgen om BTCP naar dit Z adres in verschillende transacties te sturen.
LOCAL_MSG_INSUFF_BALANCE_MSG_CONFIRMED=Z adres om te sturen/ontvangen heeft onvoldoende bevestigd saldo
LOCAL_MSG_INSUFF_BALANCE_MSG_CONFIRMED_DETAIL_1=Het Z adres gebruikt heeft onvoldoende bevestigd saldo: \n
LOCAL_MSG_INSUFF_BALANCE_MSG_CONFIRMED_DETAIL_2=Dit betekent meestal dat de vorige transactie nog niet bevestigd werd. Je moet wachten\n tot deze bevestigd is(duurt gemiddeld 2.5 minuten).\nOm dit te vermijden kan je een BTCP saldo in verschillende transacties opladen op je Z adres.
