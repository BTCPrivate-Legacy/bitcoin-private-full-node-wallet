LOCAL_MSG_SENDING_MSG=Ocupado a Enviar
LOCAL_MSG_SENDING_MSG_DETAIL=Existe de momento outra tentativa de envio de mensagem em curso.\nPor favor espere até estar completa.
LOCAL_MSG_INSUFF_BALANCE_MSG=Endereço Z para enviar/receber mensagens não possui saldo suficiente
LOCAL_MSG_INSUFF_BALANCE_MSG_DETAIL_1=O endereço Z usado para enviar/receber mensagens não possui saldo suficiente: \n
LOCAL_MSG_INSUFF_BALANCE_MSG_DETAIL_2=Será redireccionado para aba da IU de modo a enviar BTCP e adicionar assim um saldo. Apenas precisa\nde uma pequena quantidade ex. tipicamente 0.1 BTCP é suficiente para enviar 500 mensagens. Depois de enviar algum\nBTCP terá que esperar até que a transacção seja confirmada (tipicamente demora 2.5 minutos). É\nrecomendado enviar BTCP para este endereço Z em duas ou mais transacções separadas (apesar de que uma \ntransacção seja suficiente).,
LOCAL_MSG_INSUFF_BALANCE_MSG_CONFIRMED=O endereço Z para enviar/receber mensagens possui um saldo confirmado insuficiente
LOCAL_MSG_INSUFF_BALANCE_MSG_CONFIRMED_DETAIL_1=O endereço Z usado para enviar/receber mensagens possui um saldo confirmado insuficiente: \n
LOCAL_MSG_INSUFF_BALANCE_MSG_CONFIRMED_DETAIL_2=Isto geralmente significa que a ultima transacção de mensagens ainda não foi confirmada. Precisa de\esperar que a transacção seja confirmada (tipicamente demora 2.5 minutos). Este\nproblema pode ser evitado se enviar BTCP para o endereço Z em duas ou mais transacçõoes \nseparadas (quando transfere o saldo BTCP a ser usado para as mensagens).
LOCAL_MSG_TOO_LARGE=O tamanho da mensagem excede is limites suportados actualmente...
LOCAL_MSG_TOO_LARGE_DETAIL=O texto da mensagem que escreveu é muito longo para ser enviado.\nEsta versão do protocolo de Mensagens BTCP apenas suporta aproximadamente\n300 caractéres por mensagem(este número não é exacto - depende das especificações\nde codificação dos caractéres).,
LOCAL_MSG_TOO_LARGE_ID=A sua Identidade nas Mensagens infelizmente é grande demais para ser enviada\nnuma só mensagem. O destinatário terá que importar a sua Identidade nas Mensagens \nmanualmente a partir de um ficheiro JSON, ou pode ser enviada em partes separadas.
